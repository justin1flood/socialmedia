    <form action="userdata.html" method="get">
    <div class="container">
  <div class="row">
    <div class="col-25">
      <label for="name">Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="name" name="name" placeholder="Your name.." required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="tel">Phone number</label>
    </div>
    <div class="col-75">
      <input type="tel" id="tel" name="tel" placeholder="Your Phone Number.." required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="opinion">What do you think of my website?</label>
    </div>
    <div class="col-75">
      <select id="opinion" name="opinion" required>
        <option value="">Good</option>
        <option value="">OK</option>
        <option value="">Bad</option>
      </select>
    </div>
  </div>
    <div class="row">
    <div class="col-25">
        <label for="opinion">Did you find my website useful?</label>
        </div>
        <div class="col-75">
        <input type="checkbox" name="yes" id="yes" required>
        <label for="yes">Yes</label>
          <input type="checkbox" name="no" id="no" required>
        <label for="no">No</label>
        </div>
        </div>
        <label for="opinion">What Social Media app do you use the most?</label>
      <div class="radio">
      <input type="radio" id="Tiktok" name="media" value="Tiktok" required>
  <label for="Tiktok">TikTok</label><br>
  <input type="radio" id="Facebook" name="media" value="Facebook" required>
  <label for="Facebook">Facebook</label><br>
  <input type="radio" id="Snapchat" name="media" value="Snapchat" required>
  <label for="Snapchat">Snapchat</label>
    <input type="radio" id="Twitter" name="media" value="Twitter" required>
  <label for="Twitter">Twitter</label><br>
    <input type="radio" id="Instagram" name="media" value="Instagram" required>
  <label for="Instagram">Instagram</label><br>
      </div>
  <div class="row"> 
    <div class="col-25">
      <label for="subject">Comments?</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit">
      <input type="reset" value="Reset">
  </div>
</div>
